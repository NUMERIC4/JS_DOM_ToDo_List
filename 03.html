<!DOCTYPE html>
<html>
    <body>
        <p> Click the button to replace the first item in the list<p>
        <button>Try it</button>

        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>

        <script>
            document.querySelector('button').addEventListener('click', () => {
                var newLi = document.createElement('li');
                newLi.innerHTML = 'Water';

                var parentItem = document.querySelector('ul');  // target element, parent element
                var oldElem = document.querySelectorAll('ul li');  // element will be deleted
                parentItem.replaceChild(newLi, oldElem[0]);

            })
            
        </script>
    </body>
</html>
