
<!DOCTYPE html>
<html>
    <body>
        <p> Click the button to create a &ltp&gt element with some text<p>
        <button onclick= 'myFunc()'>Try it</button>

        <script>
            function myFunc (){
                var pElem = document.createElement('p');
                pElem.innerHTML = 'This is a new created paragraph element'
                document.body.appendChild(pElem);
            }
        </script>
    </body>
</html>
