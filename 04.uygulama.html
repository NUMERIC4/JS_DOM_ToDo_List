<!DOCTYPE html>
<html>
    <body>
        
        <!-- No elements in body at the beginning -->

        <script>
            // to add some style properties to body
            document.body.style.padding = '30px 50px';
            document.body.style.fontFamily = 'Arial';
            document.title = 'ToDo List Application';

            // to create and append the <h3>, <button> and <div> elements to body with onload event
            document.body.onload = () => {
                // creating <h3> element
                var h3Elem = document.createElement('h3');
                h3Elem.innerHTML = "Let's make ToDo List";
                document.body.appendChild(h3Elem);         //adding <h3> element to body(parent)
                
                // creating <button> element
                var buttonElem = document.createElement('button');
                buttonElem.innerHTML = 'Start';
                buttonElem.setAttribute('onclick', 'showDiv1()'); // onclick : to show and add some elements to <div> element-1
                buttonElem.style.padding = '15px 20px';
                buttonElem.style.marginBottom = '20px';
                document.body.appendChild(buttonElem);

                // creating <div> element
                var divElem = document.createElement('div');
                divElem.id = 'div1';
                divElem.style.width = '300px';
                divElem.style.height = '200px';
                divElem.style.background = '#f5f5f5';
                divElem.style.display = 'flex';
                divElem.style.flexDirection = 'column';
                divElem.style.alignItems = 'center';
                divElem.style.justifyContent = 'center';
                divElem.style.transform = 'translateY(-500px)';
                divElem.style.transition = 'all 1s linear'; 
                document.body.appendChild(divElem);
            }
            // ---------------- end of onload function ----------------------------


            function showDiv1 () {
                // to translate <div> element-1 to normal position via animation
                document.getElementsByTagName('div')[0].style.transform = 'translateY(0)';

                // creating <input> element
                var inputElem = document.createElement('input');
                inputElem.id = 'input1';
                inputElem.type = 'text';
                inputElem.setAttribute('onchange', 'getValue(this)'); // to get the value of <input> with onchange event
                inputElem.placeholder = 'Add item';
                inputElem.style.width = '250px';
                inputElem.style.padding = '8px';
                inputElem.style.margin = '20px';
                inputElem.style.fontSize = '13px';
                inputElem.style.display = 'block';
                document.getElementById('div1').appendChild(inputElem);

                // creating <button> element
                var buttonElem_Div = document.createElement('button');
                buttonElem_Div.innerHTML = 'Add Item';
                buttonElem_Div.setAttribute('onclick', 'addItemFunc()'); // to add ToDo items to <ul> list
                buttonElem_Div.style.padding = '15px 20px';
                buttonElem_Div.style.margin = '20px';
                document.getElementById('div1').appendChild(buttonElem_Div);

                // ------------------------------------ second <div> block --------------------------

                // creating <div> element-2
                var divElem2 = document.createElement('div');
                divElem2.id = 'div2';
                divElem2.style.width = '300px';
                divElem2.style.height = 'auto';
                divElem2.style.background = 'lightblue';
                divElem2.style.marginTop = '20px';
                divElem2.style.transform = 'translateX(-500px)';
                divElem2.style.transition = 'all 1s linear';
                document.body.appendChild(divElem2);

                // creating <ul> element
                var ulElem = document.createElement('ul');
                ulElem.id = 'ul1';
                ulElem.style.padding = '20px';
                document.getElementById('div2').appendChild(ulElem);

            }
            // ---------------- end of onclick - 1 function ----------------------------


            // scope degiskeni olmamasi icin burada global degisken olarak tanimladik
            var inputValue;    // input value degeri

            // to get the <input> value with onchange event
            function getValue (hasan) {
                inputValue = hasan.value;   // this y√∂ntemi ile value'e ulasim
                // inputValue = document.getElementById('input1').value;             // getElementById ile
                // inputValue = document.querySelector('div input').value;           // querySelector ile
                // inputValue = document.getElementsByTagName('input')[0].value;     // getElementsByTagName ile
                console.log(inputValue);
            }

            // ---------------- end of onchange function ----------------------------


            function addItemFunc() {
                // to translate <div> element-2 to normal position via animation
                document.getElementsByTagName('div')[1].style.transform = 'translateX(0)';

                // creating <li> element
                var liElem = document.createElement('li');
                liElem.innerHTML = inputValue;
                liElem.style.margin = '10px';
                liElem.setAttribute('onclick', 'lineThroughItem(this)');     // to make linethrough the ToDo items
                liElem.setAttribute('ondblclick', 'removeItem(this)');       // to remove ToDo items from <ul> list
                document.getElementById('ul1').appendChild(liElem);

                // to clear input box value for the next addings
                document.querySelectorAll('div input')[0].value = '';

            }

            // ---------------- end of onclick - 2 function ----------------------------


            // to make <li> elements' textDecoration as line-through
            function lineThroughItem (event) {
                event.style.textDecoration = 'line-through';
                event.style.textDecorationColor = 'red';
            }

            
            // to remove <li> element from the list 
            function removeItem (e) {

                // to remove child from <ul> list
                document.getElementById('ul1').removeChild(e);

                // to make <div> element-2 disappear when there is no <li> elements in <ul>
                document.querySelectorAll('div ul li').length === 0 ?
                    document.getElementById('div2').style.transform = 'translateX(-500px)'
                :
                    null;
            }

        </script>


    </body>
</html>
